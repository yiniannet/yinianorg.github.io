<h1>
    一念
</h1>

<p>
    一念，是故事中角色的一个选择，他导致了故事的无数个可能
</p>

<h2>
    老鹰抓小鸡
</h2>

<h3>
    命中注定
</h3>

<p style="white-space: pre-wrap">

    在草原上，老鹰捉住了一只小鸡，小鸡成了老鹰的盘中餐

</p>

<h3>
    逃之夭夭
</h3>

<p style="white-space: pre-wrap">
    然而，幸运之神眷顾，不远处有一个只有小鸡能钻进去的洞
</p>

<h3>
    伏地魔
</h3>

<p style="white-space: pre-wrap">
    面对如此的庞然大物，死亡是在所难免的

    只是预谋已久的计划，是伏地魔毒蛇

    毒蛇攻击小鸡，那么毒蛇很明显会暴露，且会成为老鹰的食物

    如果逃跑，已三天三夜没有进食的毒蛇，大概率会饿死

    老鹰一定会攻击小鸡，毒蛇只能攻击老鹰，从而获得食物

    老鹰开始攻击小鸡，毒蛇准备攻击老鹰

    小鸡被老鹰死死抓住，毒蛇趁势一口咬住老鹰的脖子，并即刻死死缠住老鹰的身体

    老鹰被毒蛇吃了，小鸡也被毒蛇吃了
</p>
