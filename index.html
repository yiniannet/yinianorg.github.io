<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>一念</title>
</head>
<body>

<h1>
    一念
</h1>

<p>
    一念，是故事中变量，故事从而不再单调
</p>

<h2>
    老鹰抓小鸡
</h2>

<h3>
    命中注定
</h3>

<p style="white-space: pre-wrap">
    在草原上，老鹰捉住了一只小鸡，小鸡成了老鹰的盘中餐
</p>

<h3>
    逃之夭夭
</h3>

<p style="white-space: pre-wrap">
    然而，幸运之神眷顾，不远处有一个洞，只有小鸡能钻进去
</p>

<h3>
    伏地魔
</h3>

<p style="white-space: pre-wrap">
    面对天空中的老鹰，小鸡难免一死

    伏地魔毒蛇，躺在离小鸡不远的草丛里

    老鹰开始攻击小鸡，却被毒蛇咬死
</p>


</body>
</html>
